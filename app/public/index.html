<html>
    <head>
        <title>Boat Tracker</title>

        <!-- jQuery -->
        <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>

        <!-- Leaflet -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

        <!-- Other Plugins -->
        <script src="https://unpkg.com/dayjs@1.9.3/dayjs.min.js"></script>
        <script src="https://unpkg.com/dayjs@1.9.3/plugin/relativeTime.js"></script>
        <script src="https://unpkg.com/dayjs@1.9.3/plugin/utc.js"></script>
        <script src="https://unpkg.com/dayjs@1.9.3/plugin/timezone.js"></script>
        <script src="https://unpkg.com/dayjs@1.9.3/plugin/advancedFormat.js"></script>
        <script src="https://unpkg.com/dayjs@1.9.3/locale/es.js"></script>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;700&display=swap" rel="stylesheet">

        <!-- Local Imports -->
        <link rel="stylesheet" href="main.css" />
        <script src="main.js"></script>
    </head>
    <body>
        <div class="map">
            <div id="leaflet"></div>
        </div>
        <div id="boat-list"></div>
        <div class="sidebar">
            <div class="legend">
                <h2>Gu√≠a</h2>
                <div class="legend-item">
                    <i class="published"></i><span>Viaje publicado</span>
                </div>
                <div class="legend-item">
                    <i class="detected"></i><span>Viaje detectado</span>
                </div>
            </div>
            <div class="headings">
                <div class="heading outbound">Viajes de Vieques</div>
                <div class="heading inbound">Viajes a Vieques</div>
            </div>
            <div id="timeline"></div>
        </div>
    </body>
</html>
