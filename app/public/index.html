<html>
    <head>
        <title>Boat Tracker</title>

        <!-- jQuery -->
        <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>

        <!-- Leaflet -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

        <!-- Other Plugins -->
        <script src="https://unpkg.com/dayjs@1.9.3/dayjs.min.js"></script>
        <script src="https://unpkg.com/dayjs@1.9.3/plugin/relativeTime.js"></script>
        <script src="https://unpkg.com/dayjs@1.9.3/plugin/utc.js"></script>
        <script src="https://unpkg.com/dayjs@1.9.3/plugin/timezone.js"></script>
        <script src="https://unpkg.com/dayjs@1.9.3/locale/es.js"></script>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;700&display=swap" rel="stylesheet">

        <!-- Local Imports -->
        <link rel="stylesheet" href="main.css" />
        <script src="main.js"></script>
    </head>
    <body>
        <div class="map">
            <div id="leaflet"></div>
        </div>
        <div id="boat-list"></div>
        <div class="sidebar">
            <div class="trips">
                <div class="list">
                    <h2>Next Departure</h2>
                    <div id="upcoming-trips"></div>
                </div>
                <div class="list">
                    <h2>Past Departures</h2>
                    <div id="past-trips"></div>
                </div>
            </div>
        </div>
    </body>
</html>
